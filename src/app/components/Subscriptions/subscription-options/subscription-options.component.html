<div class="container" dir="rtl">
  <p-table [columns]="cols" [value]="lstSubs" dir="rtl" [tableStyle]="{ 'width': '100%' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr *ngIf="rowData.isActive">
        <td>{{ rowData.title }}</td>
        <td> סה"כ {{ rowData.totalTraining }} אימונים</td>
        <td> {{ rowData.priceForTraining }} ש"ח לאימון </td>
        <td> סה"כ {{ rowData.priceForTraining * rowData.totalTraining }} ש"ח <br> {{ rowData.priceForTraining * rowData.numberOfTrainingPerWeek * 4 }} ש"ח בתשלום חודשי</td>
        <td>{{ rowData.description }}</td>
        <td>
          <p-speedDial [model]="allOptions(rowData)" direction="right" class="speedDial">
            <ng-template pTemplate="button">
              <i class="pi pi-angle-down"></i>
            </ng-template>
          </p-speedDial>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <br>
  <p-button label="הוסף מנוי" (onClick)="addSubPress()" icon="pi pi-plus-circle" badgeClass="p-badge-contrast" [outlined]="true" class="add-button" />
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <app-subscription-form (loadChanges)="checkingToLoad($event)" [actionType]="action" [currentSubId]="currentSubId"></app-subscription-form>
</div>
